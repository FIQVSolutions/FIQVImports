<mat-card>
    <mat-card-title class="p-3">States</mat-card-title>
    <mat-table [dataSource]="states" class="mat-elevation-z8">
  
      <!-- State Name Column -->
      <ng-container matColumnDef="StateName">
        <mat-header-cell *matHeaderCellDef> State Name </mat-header-cell>
        <mat-cell *matCellDef="let state"> {{ state.stateName }} </mat-cell>
      </ng-container>
  
      <!-- State Code Column -->
      <ng-container matColumnDef="StateCode">
        <mat-header-cell *matHeaderCellDef> State Code </mat-header-cell>
        <mat-cell *matCellDef="let state"> {{ state.stateCode }} </mat-cell>
      </ng-container>

        <!-- Country Name Column -->
        <ng-container matColumnDef="CountryName">
            <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
            <mat-cell *matCellDef="let state"> {{ state.countryName }} </mat-cell>
        </ng-container>
        
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let state">
          <button mat-icon-button color="primary" (click)="editState(state)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteState(state)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
