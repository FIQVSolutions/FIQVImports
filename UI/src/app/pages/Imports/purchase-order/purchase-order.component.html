<form [formGroup]="form" (ngSubmit)="onSubmit()" class="purchase-order-form">
  <div class="form-section">
    <mat-form-field appearance="outline">
      <mat-label>PO Number</mat-label>
      <input matInput formControlName="poNumber" type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>PO Code</mat-label>
      <input matInput formControlName="poCode" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>PO Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="poDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Importer</mat-label>
      <mat-select formControlName="importerId">
        <mat-option *ngFor="let imp of importers" [value]="imp.importerId">
          {{ imp.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Exporter</mat-label>
      <mat-select formControlName="consigneeId">
        <mat-option *ngFor="let consign of consignees" [value]="consign.consigneeId">
          {{ consign.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div formArrayName="items" class="items-section">
    <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>HSN Code</mat-label>
        <input matInput formControlName="hsnCode" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit</mat-label>
        <input matInput formControlName="unit" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rate</mat-label>
        <input matInput type="number" formControlName="rate" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" />
      </mat-form-field>

      <button mat-icon-button color="warn" (click)="removeItem(i)" matTooltip="Remove Product">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div class="form-actions">
    <button mat-mini-fab color="accent" (click)="addItem()" type="button" matTooltip="Add Product">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-raised-button color="primary" type="submit">Create PO</button>
  </div>
</form>
