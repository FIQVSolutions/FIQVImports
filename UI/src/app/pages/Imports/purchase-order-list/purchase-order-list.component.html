<mat-card>
  <mat-card-title class="p-3 d-flex justify-content-between align-items-center">
    <span>Purchase Orders</span>
    <button mat-icon-button color="primary" matTooltip="Create PO" matTooltipPosition="left" (click)="addPurchaseOrder()">
      <mat-icon class="icon-button-circle">add</mat-icon>
    </button>
  </mat-card-title>

  <mat-table [dataSource]="purchaseOrders" class="mat-elevation-z8" matSort>
    <!-- PO Number -->
    <ng-container matColumnDef="poNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PO #</mat-header-cell>
      <mat-cell *matCellDef="let po">{{ po.poCode + '-' + po.poNumber }}</mat-cell>
    </ng-container>

    <!-- PO Date -->
    <ng-container matColumnDef="poDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PO Date</mat-header-cell>
      <mat-cell *matCellDef="let po">{{ po.poDate | date }}</mat-cell>
    </ng-container>

    <!-- Importer Name -->
    <ng-container matColumnDef="importerName">
      <mat-header-cell *matHeaderCellDef>Importer</mat-header-cell>
      <mat-cell *matCellDef="let po">{{ po.importerName }}</mat-cell>
    </ng-container>

    <!-- Consignee Name -->
    <ng-container matColumnDef="consigneeName">
      <mat-header-cell *matHeaderCellDef>Consignee</mat-header-cell>
      <mat-cell *matCellDef="let po">{{ po.consigneeName }}</mat-cell>
    </ng-container>

    <!-- Created By -->
    <ng-container matColumnDef="createdByName">
      <mat-header-cell *matHeaderCellDef>Created By</mat-header-cell>
      <mat-cell *matCellDef="let po">{{ po.createdByName }}</mat-cell>
    </ng-container>

    <!-- Created At -->
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
      <mat-cell *matCellDef="let po">{{ po.createdAt | date: 'short' }}</mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let po">
        <button mat-icon-button color="primary" (click)="editPO(po)">
          <mat-icon class="icon-button-circle">visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editPO(po)">
          <mat-icon class="icon-button-circle">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePO(po)">
          <mat-icon class="icon-button-circle">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-card>
